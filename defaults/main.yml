---

# SELinux state (enforcing | permissive | disabled).
initialize_selinux_state: disabled

# SELinux policy (default: targeted)
initialize_selinux_policy: targeted

# Packages installed with yum/dnf.
initialize_packages:
  # - packages-to-install

initialize_packages_remove:
  # - packages-to-remove

# Update all packages to the latest version.
initialize_packages_update: yes

# Enable debug output.
initialize_debug: false
