---

# The SELinux mode (enforcing | permissive | disabled).
initialize_selinux: disabled

# Packages installed with yum.
initialize_packages:
  - curl
  - gcc
  - kernel-devel
  - libzip
  - man
  - postfix
  - unzip
  - vim
  - wget
  - nano
  - tree

# Update all packages to the latest version.
initialize_yum_update: yes
